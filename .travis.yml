language: python
dist: xenial
sudo: true
python:
- '3.7'
- '3.8'
- '3.9'
services:
  - docker
install:
- python setup.py install
- docker pull vipintm/xelatex
before_script:
- pip install nox
script:
- nox
stages:
- test
- name: deploy
  if: branch = master
jobs:
  include:
  - stage: test
  - stage: deploy
    python: '3.7'  # 3.7 is installed in system so build will be faster
    script: skip
    before_deploy:
      - git config --local user.name "Bender Rodriguez"
      - git config --local user.email "ksbenderbot@ya.ru"
      - git tag $(cat dogebuild_tex/dogebuild_tex.version) --force
    deploy:
    - provider: pypi
      username: '__token__'
      password:
        secure: ""
      on:
        distributions: sdist bdist_wheel
        repo: dogebuild/dogebuild-tex
    - provider: releases
      api_key:
        secure: ""
      on:
        repo: dogebuild/dogebuild-tex
      skip_cleanup: true
branches:
  only:
  - master
